---
# Bring Stack Down
- hosts: loadbalancer
  become: true
  tasks:
    - service: name=nginx state=stopped

- hosts: webserver
  become: true
  tasks:
    - service: name=apache2 state=stopped
    
# Restart MySql
- hosts: database
  become: true
  tasks: 
    - service: name=mysql state=restarted
    
# Bring Stack Up
- hosts: webserver 
  become: true
  tasks:
    - service: name=apache2 state=started
    
- hosts: loadbalancer
  become: true
  tasks: 
    - service: name=nginx state=started